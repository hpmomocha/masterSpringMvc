<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">
<head lang="en">
<meta charset="utf-8">
<title>Hello Twitter</title>

<link href="/webjars/materializecss/1.0.0/css/materialize.css" type="text/css" 
	rel="stylesheet" media="screen, projection" />
</head>
<body>
<div class="row" layout:fragment="content">
	<h2 class="indigo-text center" th:text="|Tweet results for ${search}|">Tweets</h2>
	<ul class="collection">
		<li class="collection-item avatar" th:each="tweet : ${result}" th:text="${tweet}">Some tweet</li>
	</ul>
	
	<script type="text/javascript" src="/webjars/jquery/3.4.1/jquery.js"></script>
	<script type="text/javascript" src="/webjars/materializecss/1.0.0/js/materialize.js"></script>
</div>
</body>
</html>
